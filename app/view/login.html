<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/style2.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/home">Criador</a></li>
                <li><a href="/detalhes">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <section class="login-form">
            <h1 class="tituloapresentacao">Bem-vindo (a)</h1>
            <form action="#">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="actions">
                    <a href="#recuperacao" class="recuperar-senha">Esqueceu a senha?</a>
                    <button type="submit" class="login-button">Login</button>
                </div>
            </form>
        </section>

        <div class="image-section">
            <img class="imagempit" src="../public/img/pitbul.jpg" alt="Pitbull">
            <h1 class="nomecriador">JayChou</h1>
        </div>
    </main>
    <footer></footer>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
